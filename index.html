<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="card-components">
    <div class="card-container">
      <div class="card-image">
        <img src="./src/images/image-equilibrium.jpg">
        <div class="overlay">
          <img src="./src/images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card-description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <ul>
            <li><img src="./src/images/icon-ethereum.svg"> ETH</li>
            <li><img src="./src/images/icon-clock.svg">3 days left</li>
          </ul>
          
        </div>
        <hr>
        <div class="card-footer">
          
          <img src="/src/images/image-avatar.png">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
        
      </div>
    </div>
  </div>

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MANUEL SATURDAY</a>.
  </div>
</body>
</html>
